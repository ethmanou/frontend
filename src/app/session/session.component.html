<div class="table">
    <div class="north">
      <div *ngIf="playerId === 'north'">
        <!-- Contenu du joueur Nord -->
        <h3>Joueur Nord</h3>
        <div class="hand">
          <div *ngFor="let card of player1Hand" class="card" (click)="selectCard(card , player1Hand)">
            <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
          </div>
        </div>
      </div>
      <div *ngIf="playerId !== 'north'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;"> </div>
    </div>
    <div class="player west">
      <div *ngIf="playerId === 'west'">
        <!-- Contenu du joueur Ouest -->
        <h3>Joueur Ouest</h3>
        <div class="hand">
          <div *ngFor="let card of player2Hand" class="card" (click)="selectCard(card , player2Hand)">
            <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
          </div>
        </div>
      </div>
      <div *ngIf="playerId !== 'west'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;"> </div>
    </div>
    
    <div class="player east">
      <div *ngIf="playerId === 'east'">
        <!-- Contenu du joueur Est -->
        <h3>Joueur Est</h3>
        <div class="hand">
          <div *ngFor="let card of player3Hand" class="card" (click)="selectCard(card , player3Hand)">
            <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
          </div>
        </div>
      </div>
      <div *ngIf="playerId !== 'east'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;"> </div>
    </div>
    <div class="player south">
      <div *ngIf="playerId === 'south'">
        <!-- Contenu du joueur Sud -->
        <h3>Joueur Sud</h3>
        <div class="hand">
          <div *ngFor="let card of player4Hand" class="card" (click)="selectCard(card , player4Hand)">
            <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
          </div>
        </div>
      </div>
      <div *ngIf="playerId !== 'south'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;">
    </div>
    </div>

    <div class="milieu">
        <div class="played-card">
          <ng-container *ngIf="playedCards.length < 4; else hideCards">
            <div *ngFor="let card of playedCards">
              <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
            </div>
          </ng-container>
          <ng-template #hideCards>
            <!-- Animation pour cacher les cartes -->
            <div class="hidden-cards" [@hideAnimation] *ngFor="let card of playedCards.slice(0, 4)">
              <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
            </div>
          </ng-template>
        </div>
      </div>
      
  </div>
