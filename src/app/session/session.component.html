<div class="table">
  <div class="score-container">
    <table class="score-table">
      <tr>
        <th>Team Bleue</th>
        <th>Team Rouge</th>
      </tr>
      <tr>
        <td>{{ scoreTeamBlue }}</td>
        <td>{{ scoreTeamRed }}</td>
      </tr>
    </table>
  </div>  
    <div class="north">
      <div *ngIf="playerId !== 'north'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;">      
      </div>
    </div>
    <div class="player west">
      
      <div *ngIf="playerId !== 'west'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;">      
      </div>
    </div>
    
    <div class="player east">
      <div *ngIf="playerId !== 'east'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" style="width: 50px; height: 70px;">      
      </div>
    </div>
    <div class="player south">
      <div *ngIf="playerId === 'south'">
        <!-- Contenu du joueur Sud -->
        <h3>Joueur Sud</h3>
        <div class="hand">
          <div *ngFor="let card of player1Hand" class="card" (click)="handleClick(card)">
            <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
          </div>
        </div>
      </div>
        <div class="dialog-box" *ngIf="showDialog">
          <img src="/assets/img/{{atout}}.png" alt="Carte d'atout" style="width: 100px; height: 150px;">          
          <button (click)="passer()">Passer</button>
          <button (click)="prendre()">Prendre</button>
        </div>
        <div class="player-turn-message" *ngIf="isPlayerTurn()">
          C'est votre tour !
        </div>        
      <div *ngIf="playerId !== 'south'">
        <!-- Image de dos de carte pour les autres joueurs -->
        <img src="assets/img/back.jpg" alt="Dos de carte" class="card-back" class="atout-card">
    </div>
    </div>

    <div class="milieu">
      <div class="played-card">
        <ng-container *ngIf="playedCards.length <= 4 ; else hideCards">
          <div *ngFor="let card of playedCards">
            <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}" (click)="handleClick(card)">
          </div>
        </ng-container>
        <ng-template #hideCards>
          <!-- Animation pour cacher les cartes -->
          <div class="hidden-cards" [@hideAnimation] >
            <div *ngFor="let card of playedCards; let i = index" [@slideAnimation]="i">
              <img [src]="'assets/img/' + card + '.png'" alt="{{ card }}">
            </div>
          </div>
        </ng-template>
      </div>
</div>
      
      
  </div>
